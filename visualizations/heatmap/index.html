<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet Heat</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>

<script src="bower_components/lodash/lodash.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<!-- Example data. -->

<script>

$(function(){
  // TODO set up actual mapbox token
  L.mapbox.accessToken = '<your access token here>';
  var incidentsUrl = 'http://localhost:3000/api/v1/incidents.json';
  $.getJSON(incidentsUrl, function(json) {
    var incidents = json.incidents;
    var incidentPoints = _.map(incidents, function(incidentAttributes) { return incidentAttributes.location.coordinates.reverse() });
    var map = L.mapbox.map('map', 'mapbox.dark')
      .setView([35.6783, -119.291572325], 6);
      //.setView([34.0510, -118.2500], 17);

    var heat = L.heatLayer(incidentPoints, {blur: 30, radius: 25, maxZoom: 12}).addTo(map);
    var draw = true;
  });
});

</script>
</body>
</html>
