<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet Heat</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>
<div id='map'></div>

<!-- Example data. -->

<script>
L.mapbox.accessToken = '<your access token here>';

// TODO, populate this from API
// var incidentsUrl = 'http://localhost:3000/api/v1/incidents.json';
var incidentPoints = [];
var map = L.mapbox.map('map', 'mapbox.dark')
            .setView([34.0500, -118.2500], 16);

var heat = L.heatLayer(incidentPoints, {maxZoom: 18}).addTo(map);
var draw = true;

// add points on mouse move (except when interacting with the map)
map.on({
  movestart: function () { draw = false; },
  moveend:   function () { draw = true; },
  mousemove: function (e) {
    if (draw) {
      heat.addLatLng(e.latlng);
    }
  }
})
</script>
</body>
</html>
